    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
   <div class="wrapper">
    <div class="left-part">
       <div class="form-container">
            <div class="form">
                <img src="Untitled-design-1.png" class="logo" alt="logo">
                <h4>Welcome <span>&#128075;</span></h4>
                
                <p>Sign in and kickstart your immersive learning journey</p>
                <div class="row">
                    <div class="col" >
                        <form action="">
                            <label for="username" class="l1">Email</label>
                            <input type="text" name="username" id="username">
                            
                            <label for="password" class="l2">Password</label>
                            <input type="password" name="password" id="password">

                            <div class="login">
                                <a href="">Forgot Password?</a>
                                <button type="submit" name="login">Log In
                                    <span class="arrow"><i class="fa-solid fa-chevron-right"></i></span>
                                </button>
                            </div>
                        </form>
                    </div>
                    <p class="social-network">
                        Log in with social network
                        <div class="social-icon">
                            <a class="a2" href=""><i class="fa-brands fa-google"></i></a>
                            <a class="a1" href=""><i class="fa-brands fa-linkedin"></i></a>
                        </div>
                    </p>
                </div>
            </div>
        </div>
        <div class="footer-text">
            <p class="copyright">
                &#169; 2011-22 knowledgehut. All Rights Reserved.
            </p>
        </div>
       </div> 
    </div>
    <div class="right-part">
        <div class="text">
           <p class="title-text"> Skill up and get future-ready!</p>
           <p class="desc-text">with Prism, KnowledgeHut's Immersive Learning Experience Platform</p>
        </div>
        <img src="software-development-costs-1128x635.jpg" alt="knowledgehut" class="art-board" height="100%" width="100%">
    </div>
   </div>
