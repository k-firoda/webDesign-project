<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="progessBar.css">
    <title>Progress Bar</title>
</head>
<body>
    <div><label for="course-progress">Course Progress:</label>
    <progress id="course-progress" max="100" value="45"></progress></div>
    <div><label for="session-progress">Session Progress:</label>
    <progress id="session-progress" max="100" value="45"></progress></div>
    <div><label for="assesment-progress">Assesment Progress:</label>
    <progress id="assesment-progress" max="100" value="45"></progress></div>
    <div><label for="assignment-progress">Assignment Progress:</label>
    <progress id="assignment-progress" max="100" value="45"></progress></div>
    <div><label for="cloud-progress">Cloud Session Progress:</label>
    <progress id="cloud-progress" max="100" value="45"></progress></div>
    
</body>
</html>
